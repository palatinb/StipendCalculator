<div class="grid-container">
  <!--Egyetem hozzáadása-->
  <div class="content add-content">
    <div class="sub-add-content" id="add">
      <header>
        Egyetem hozzáadása
      </header>
      <form (ngSubmit)="onSubmit()" #uniaddForm="ngForm" class="input">
        <mat-form-field>
          <input matInput required type="text" placeholder="Egyetem neve" class="field" name="Name"
            [(ngModel)]="uniModel.name">
        </mat-form-field>
        <input type="submit" class="submitbut" value="Hozzáadás">
      </form>
    </div>
  </div>
  <!-- Táblázat -->
  <div id="table" class="content">
    <table mat-table [dataSource]="universities" class="mat-elevation-z8" [trackBy]=trackBy>

      <ng-container matColumnDef="university">
        <th mat-header-cell *matHeaderCellDef> Egyetem neve </th>
        <td mat-cell *matCellDef="let university"> {{university.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Törlés </th>
        <td mat-cell *matCellDef="let university" (click)="DeleteUni(university)"> Törlés </td>
      </ng-container>
      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef colspan="2">
          Nincs adat!
        </td>
      </ng-container>
      <ng-container matColumnDef="noNetwork">
        <td mat-footer-cell *matFooterCellDef colspan="20">
          Nincs internetkapcsolat!
        </td>
      </ng-container>
      <tr id="header-row" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr id="click" mat-row *matRowDef="let member; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row" [hidden]="noData"></tr>
      <tr mat-footer-row *matFooterRowDef="['noNetwork']" class="noNetwork" [hidden]="noNetwork"></tr>
    </table>
  </div>
</div>
<div style="clear: both;"></div>
